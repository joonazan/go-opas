<p>Lopullisena tavoitteena on tehdä ohjelma, joka laskee lukujen yhdestä syötteenä annettuun lukuun asti neliöiden summan.
Sitä ei kuitenkaan tarvitse ajatella. Voit tehdä jokaisen tehtävän osista ajattelematta seuraavia.</p>
<p>Ota syötteenä annettu luku int-tyyppiseen muuttujaan, ja tulosta se.</p>
