<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/ohje.css">
</head>
<body>
{{range .}}
<a href="/koe/{{.Name}}">{{.Name}}</a>

	{{end}}
{{end}}
</body>
