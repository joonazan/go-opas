<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/ohje.css">
</head>
<body>
<a href="/koe" >takaisin kokeen etusivulle</a>
<div class=comparison>
	{{if ne (len .PreviousSolution) 0}}
	<div class=compcell>
		<p>Ratkaisu edelliseen kohtaan oli:</p>
		<pre>{{.PreviousSolution}}</pre>
	</div>
	{{end}}
	<div class=compcell>
		<h1>{{.Phase}}</h1>
		{{.Description}}
		<form action="{{.FormAction}}" method="POST">
			<textarea name="{{.CodeName}}" rows=40 cols=90>{{.Code}}</textarea>
			<input type="submit" >
		</form>
		<pre>{{.Reply}}</pre>
		{{if not .Last}}
		<br><br>
		<a href="{{.SkipURL}}">Luovuta ja siirry seuraavaan vaiheeseen</a>
		{{end}}
	</div>
</div>
</body>
