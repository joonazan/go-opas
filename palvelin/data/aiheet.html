<!DOCTYPE html>

<head>
	<script>
		function setDone(id){
			var req = new XMLHttpRequest();
			req.open("POST", "setstatus");
			req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
			req.send(id + "=1");
		}
	</script>
</head>

<body>
	<h1>Oppimateriaali</h1>
	{{range .Aiheet}}
	<div style="background-color: {{if .Tila}}green{{else}}gray{{end}}">
		<h2>{{.Nimi}}</h2>
	</div>
	<button onclick="setDone({{.Id}})">Tehty!</button>
	{{end}}
</body>
